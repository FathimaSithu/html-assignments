<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <title>Sign in | Fathima</title>
    <link rel="icon" href="./image/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="container text-center w-25 mt-4">
        <i class="bi bi-github fs-1"></i>
        <h4 class=" w-100 mt-3 fw-light heading">Sign in to GitHub</h4>
        <div class=" border rounded bg-light p-3 mt-4">
            <div>
                <label for="Username" class="d-block float-start mb-2 fs-6 ">
                    Username or email address</label>
                <div>
                    <input type="text" class="form-control mb-2" id="Username">
                </div>
                <div>
                    <label for="Password" class="d-block float-start mb-2 fs-6">Password</label>
                     <a href="#" class="text-decoration-none d-block float-end fw-light">Forgot password?</a>
                    <div>
                        <input type="password" class="form-control mb-2" id="Password">
                    </div>
                </div>
                <div class="btn  btn-primary bgColor w-100 ">Sign in

                </div>

            </div>

        </div>
        <div class=" border rounded mt-3 mb-5 ">
            <p class="fs-6 mt-3"> New to GitHub?
            <a href="#" class="text-decoration-none fw-light ">Create an account</a></p>
        </div>
        <div>
            <p class=" fw-light">
                <a href="#" class="text-decoration-none p-1 ">Terms</a>
                <a href="#" class="text-decoration-none p-1  ">Privacy</a>
                <a href="#"class="text-decoration-none p-1">Security</a>
                Contact GitHub
            </p>
        </div>
    </div>



</body>
