<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <title>Alert</title>
    <link rel="icon" href="./image/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


    <div class="main">
        <!-- alert box -->
        <div class="alert">

            <h1>Form</h1>
            <div class="msgBox">
                <div>
                    <h2> You have an alert message</h2>

                </div>
                <div>
                    <img src="./image/close.png" alt="close">
                </div>

            </div>
        </div>
        <div class="form">
            <div class="name commonPadding">
                <h3>Name</h3>
                <input type="text">
                <div class="box">
                </div>
            </div>
            <div class="place commonPadding">
                <label for="place">
                    <h3>Place</h3>
                </label>
                <select name="place" id="place">
                    <option value="kerala">Kerala</option>
                    <option value="TAmilnadu">Tamilnadu</option>
                    <option value="karnataka">Karnataka</option>
                </select>
                </form>
            </div>

            <div class="gender commonPadding">
                <h3>Gender</h3>
                <input type="radio">
                <label>Male</label><br>
                <input type="radio">
                <label>Female</label><br>
            </div>
            <div class="qualification commonPadding">
                <h3>Qualification</h3>
                <input type="checkbox">
                <label> SSLC</label><br>
                <input type="checkbox">
                <label> Plus Two</label><br>
                <input type="checkbox">
                <label> Graduation</label><br>
                <input type="checkbox">
                <label> Post Graduation</label><br>
            </div>
            <div class="button commonPadding">

                <button class="button1">Submit</button>
                <button class="button2">Cancel</button>

            </div>

        </div>

    </div>


</body>
