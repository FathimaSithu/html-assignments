<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <title>Dasboard-Fathima</title>
    <link rel="icon" href="./image/admin.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo"><span>Dashboard</span></div>
            <div class="navigation">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Services</a>
                <a href="#">Blogs</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <div class="mainContentWrap">

            <div class="topbar">
                <div class="controls">
                    <a href="#">N</a>
                    <a href="#">A</a>
                </div>
            </div>
            <div class="mainContent">
                <div class="infoRow">
                    <div class="infoBox orange">

                    </div>
                    <div class="infoBox purple">

                    </div>
                    <div class="infoBox cyan">

                    </div>
                    <div class="infoBox grey">

                    </div>
                </div>
                <div class="contentRow">
                    <div class="contentBox">
                        <div id="chartdiv"></div>

                    </div>
                    <div class="contentBox">Right Content</div>
                </div>
                <div class="contentRow">
                    <div class="contentBox">Left Content</div>
                    <div class="contentBox">Right Content</div>
                </div>
                <div class="contentRow">
                    <div class="contentBox">Left Content</div>
                    <div class="contentBox">Right Content</div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<script src="./js/script.js"></script>

</body>

</html>
